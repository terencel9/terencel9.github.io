<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>

</head>
<body>

    <form action="https://coderinyou-1332.appspot.com/submit" method="post">
    
        <div>

            <label for="username-id">Name</label>
            <input id="username-id"
            type="text"
            name="username"
            placeholder="Frank Lee"
            required>
        </div>
    
                <div>

            <label for="Email-id">Email</label>
            <input id="Email-id"
            type="email"
            name="EMAIL"
            placeholder="hello@stackup.sg"
            required>
        </div>

        <div>
            <textarea name="my-message" placeholder="input message" cols="30" rows="10" >

            </textarea>

            
        </div>
        <div>
                <input type="submit" value="signup">
            </div>
    </form>
    
</body>
</html>
