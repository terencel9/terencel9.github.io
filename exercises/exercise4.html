<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <style>
    table {
    border: 2px solid red;    
    }
    td {
        border: 1px solid blue;
    }
    </style>

</head>
<body>
    <table>
        <tr> 
            <th>employee</th>
            <th>position</th>
            <th>salary</th>
        </tr>

        <tr>
            <td rowspan="2">Frank</td>
            <td>CEO</td>
            <td>$80000</td>
        </tr>

        <tr>
            <td>asshole</td>
            <td>$10000</td>
        </tr>

        <tr>
            <td>Hannah</td>
            <td>Cleaner</td>
            <td>$99999</td>
        </tr>

        <tr>
            <td style= "text-align:center;" colspan="3"> hello </td>
        </tr>
    </table>

</body>
</html>
